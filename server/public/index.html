<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend To Do App</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Weekend To Do List</h1>
    <div id="inputDiv">
            <input type="text" id="taskIn" placeholder="Task">
            <input type="text" id="notesIn" placeholder="Notes">
            <input type="text" id="statusIn" placeholder="Status">
            <button id="addTaskBtn">Add Task</button>
    </div>
    <section>
        <h2>All Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="viewTask">
            </tbody>
        </table>
    </section>
</body>
</html>
